<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css"/>
		<title>RPS - Multiplayer</title>
	</head>
	
	<body>
		<div class="container">
			<div class="gameName text-center"><h1>Rock - Paper - Scissors</h1></div>
			
			<div class="row justify-content-center userBoard">
				<div class="col-sm-4">
					<div class="userInfo"></div>
					<div class="notification"></div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="box col player1">
					<div class="playerName playerName1">Waiting for Player 1</div>
					<div class="playerRPS1"></div>
					<div class="playerScore1"></div>
				</div>
				<div class="box col">Game Info</div>
				<div class="box col player2">
					<div class="playerName playerName2">Waiting for Player 2</div>
					<div class="playerRPS2"></div>
					<div class="playerScore2"></div>
				</div>
			</div>
			
			<div class="row justify-content-center">
				<div class="messageArea col-sm-8 text-center">
					<div class="col-sm-12 messageHolder"></div>
					<div class="form-inline">
						<input id="newMessage" type="text" class="form-control col-sm-10 mr-sm-5" placeholder="New message here">
						<button id="sendButton" type="submit" class="btn btn-primary">Send</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js"></script>
	</body>
</html>
